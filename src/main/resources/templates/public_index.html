<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>我的文件</title>
</head>
<body>
<!--导航-->
<nav  class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container"></div>
    <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">CH占位图网站</h2>
        <a href="#" th:href="@{/public/index/1}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="mini folder open outline icon"></i>图片中心</a>
        <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="mini question circle icon"></i>关于作者</a>
        <div class="right m-mobile-hide menu">
            <div class="ui dropdown item">
                <div class="text">
                    <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005">
                    <span th:text="下拉列表">曹昊</span>
                </div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a href="#" class="item" th:href="@{/login}"><i class="Sign in icon"></i>登录</a>
                    <a href="#" class="item" th:href="@{/index/1}"><i class="List Layout icon"></i>控制台</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<!--导航-->
<div id="table-container">
    <table th:fragment="blogList" class="ui compact teal table">
        <thead>
        <tr>
            <th>图片</th>
            <th>链接</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="image : ${images}">
            <td><img src="#" th:src="'http://47.95.7.231:9002/'+${image.uri}" width="130" height="100"></td>
            <td><a href="#"   class="ui mini red basic button" th:href="'http://www.images.caohao.club/'+${image.uri}"  th:text="'www.images.caohao.club/'+${image.uri}">链接</a></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th colspan="7">
                <div class="ui mini pagination menu" th:if="${total}>1" >
                    <a th:href="/public/index/{page}(page=${pre})" class="item" th:unless="${pre}>0">上一页</a>
                    <a th:href="/public/index/{page}(page=${next})" class=" item" th:unless="${next}<${total}">下一页</a>
                </div>
            </th>
        </tr>
        </tfoot>
    </table>
</div>
<footer th:replace="_fragments :: footer"></footer>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>

</script>

</body>
</html>
